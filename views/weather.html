<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
      
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="styles/weather.css" rel="stylesheet">
    </head>
    <body>
		
      <h4 class="goBack"><a href="/">Go Back</a></h4>
      <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
      </div>

        <div class="search-bar">
            <input type="text" class="search" placeholder="search city">
        </div>

      <div class="location">
          <h1 class="location-timezone"></h1>
          <h4 class='icon'></h4>
      </div>

      <div class="temperature">
        <div class="degree">
          <h2 class="temperature-degree"></h2> 
          <span class="measure"></span>
        </div>
          <div class="temperature-description"></div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="scripts/weather.js"></script>
    </body>
</html>
